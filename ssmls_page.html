.container {

    h4 {

    form input,

    }

    small {

    }

    .custom-checkbox {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 13.5px;
      font-weight: 650;
      color: #d1d1d1;
      margin-top: 5px;
      text-align: left;
      margin-bottom: 11px;
    }

    .custom-checkbox input[type="checkbox"] {
      display: none;
    }

    .custom-checkbox .checkmark {
      position: relative;
      width: 20px;
      height: 20px;
      background-color: #111;
      border: 1px solid #4cff4c;
      border-radius: 5px;
      margin-right: 10px;
      transition: all 0.6s ease;
    }

    .custom-checkbox input[type="checkbox"]:checked + .checkmark {
      background-color: #4cff4c;
      box-shadow: 0 0 10px #4cff4c;
    }

    .custom-checkbox .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .custom-checkbox input[type="checkbox"]:checked + .checkmark:after {
      display: block;
      left: 6px;
      top: 1px;
      width: 5px;
      height: 10px;
      border: solid black;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4cff4c9f;
      color: black;
      padding: 15px 25px;
      border-radius: 19px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

#custom-alert {
            display: none;

            left: 50%;

.tooltip-box {

  max-width: 100%;
  opacity: 0;
  visibility: hidden;
  transition: 0.4s ease;
  z-index: 20;
}

.tooltip-group:hover .tooltip-box {
  opacity: 1;
  visibility: visible;
}
