    form input,

      color: #e0ffe0;

    form input:focus,

    textarea {

    #submit {

    #submit:hover {

    }

    small {
      display: block;
      margin-top: 20px;
      color: #2B8C45;
      font-size: 14px;
    }

    .custom-checkbox {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      color: #d1d1d1;
      margin-top: 10px;
      text-align: left;
    }

    .custom-checkbox input[type="checkbox"] {
      display: none;
    }

    .custom-checkbox .checkmark {
      position: relative;
      width: 20px;
      height: 20px;
      background-color: #111;
      border: 1px solid #4cff4c;
      border-radius: 5px;
      margin-right: 10px;
      transition: all 0.6s ease;
    }

    .custom-checkbox input[type="checkbox"]:checked + .checkmark {
      background-color: #4cff4c;
      box-shadow: 0 0 10px #4cff4c;
    }

    .custom-checkbox .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .custom-checkbox input[type="checkbox"]:checked + .checkmark:after {
      display: block;
      left: 6px;
      top: 1px;
      width: 5px;
      height: 10px;
      border: solid black;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4cff4c9f;
      color: black;
      padding: 15px 25px;
      border-radius: 19px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

#custom-alert {
            display: none;

            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);

            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;

        }

        #custom-alert h5 {
            font-size: 24px;
            color: #000000;
            margin-bottom: 30px;
        }

        #custom-alert button {
            background: #4ac26e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        #custom-alert button:hover {
            background: #0d8d22;
        }

        #custom-alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

    @media (max-width: 600px) {
      h4 {
        font-size: 1.6rem;
      }

      form {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
