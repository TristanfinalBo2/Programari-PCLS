<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programari PCLS</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        font-family: 'Segoe UI', sans-serif;
        background-color: #111;
        color: #d1d1d1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: linear-gradient(to bottom, #000000 56%, #004d1a 100%);
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 60px rgba(0, 255, 100, 0.1);
        position: relative;
        text-align: center;
    }

    h1 {
        color: #9cff9ca1;
        font-size: 3.5rem;
        margin-bottom: 10px;
    }

    p {
        color: #2B8C45;
        font-size: 1.4rem;
        margin-bottom: 50px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .buttons button {
        background-color: transparent;
        border: 1px solid #4cff4c;
        color: #e0ffe0;
        opacity: 0.9;
        padding: 12px 24px;
        border-radius: 19px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.8s ease;
    }

    .buttons button:hover {
        background-color: #4cff4ca8;
        color: white;
        box-shadow: 0 0 20px 9px #4cff4c33;
        transition: all 0.9s ease;
    }

    .logos {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
    }

    .logos img {
        height: 55px;
        object-fit: contain;
        opacity: 0.9;
        transition: transform 0.9s ease;
    }

    .logos img:hover {
        transform: scale(1.05);
        opacity: 1;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1.6rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .buttons button {
            font-size: 0.9rem;
            padding: 10px 18px;
        }

        .logos img {
            height: 45px;
        }
    }
        .notification {
          position: fixed;
          top: 20px;  
          right: 20px; 
          background-color: #4cff4c9f;
          color: black;
          padding: 15px 25px;
          border-radius: 19px;
          opacity: 0;
          transform: translateY(-20px);
          transition: opacity 0.4s ease, transform 0.4s ease;
          z-index: 1000;
        }

        .notification.show {
          opacity: 1;
          transform: translateY(0);
        }

                /* Buton principal */
        button#openPopup {
          background-color: transparent;
          color: white;
          border: 1px solid #00ff66;
          padding: 10px 20px;
          border-radius: 25px;
          cursor: pointer;
          transition: all 0.2s ease;
        }
        button#openPopup:hover {
          background-color: #00ff6620;
        }

        /* Fundal popup */
        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 10, 0, 0.596);
          justify-content: center;
          align-items: center;
        }

        /* Conținut popup */
        .modal-content {
          background-color: #001a00;
          border: 1px solid #00ff66;
          border-radius: 15px;
          padding: 30px;
          text-align: center;
          width: 300px;
          box-shadow: 0 0 20px #00ff44;
          animation: fadeIn 0.9s ease;
        }

        @keyframes fadeIn {
          from {opacity: 0; transform: scale(0.9);}
          to {opacity: 1; transform: scale(1);}
        }

        .modal-content h2 {
          color: #00ff66;
          margin-bottom: 20px;
        }

        .modal-content select {
          width: 100%;
          padding: 8px;
          border-radius: 8px;
          border: 1px solid #00ff66;
          background-color: #002000;
          color: white;
          font-size: 16px;
        }

        .close {
          margin-top: 20px;
          background-color: transparent;
          border: 1px solid #00ff66;
          color: white;
          padding: 8px 16px;
          border-radius: 20px;
          cursor: pointer;
        }
        .close:hover {
          background-color: #00ff6620;
        }
</style>
</head>
<body>

<div class="container">
    <h1>Bine ai venit pe Programari PCLS</h1>
    <p>Acest site este dedicat tuturor programarilor din cadrul PCLS</p>
      <div class="buttons"> 
        <button class="buttons" onclick="window.open('pcls_page.html', '_blank')">
          Depune o Cerere
        </button>
        <button class="buttons" onclick="window.open('ghid_pcls.html', '_blank')">
          Informatii PCLS
        </button>
        <button class="buttons" onclick="window.open('inregistrare_page.html', '_blank')">
          Înscrieți Afacerea
        </button>
        <button id="openPopup">Depune o Cerere la Medici</button>
        </button>
    </div>
    <div class="logos">
        <img src="Logo Protecția Consumatorilor Los Santos.png" alt="Sigla 1">
        <img src="image.png" alt="Sigla 2">
        <img src="pool.png" alt="Sigla 3">
        <img src="11.png" alt="Sigla 4">
        <img src="DSP_1.png" alt="Sigla 5">
        <img src="Logo emblema Medicina Muncii.png" alt="Sigla 6">
    </div>
    
      <div id="popup" class="modal">
        <div class="modal-content">
          <h2>Selectează tipul cererii</h2>
          <select id="tipCerere">
            <option value="ISULS">ISULS</option>
            <option value="DSLS">DSLS</option>
            <option value="Medicina Muncii">Medicina Muncii</option>
          </select>
          <button class="close" id="nextPage">Urmatoru</button>
          <button class="close" id="closePopup">Închide</button>
        </div>
      </div>
      

        <script>
                      function showNotification() {
              const notif = document.getElementById('notification');
              notif.classList.add('show');

              // După 3 secunde dispare automat
              setTimeout(() => {
                notif.classList.remove('show');
              }, 3000);
            }

            document.getElementById("openPopup").addEventListener("click", function() {
              document.getElementById("popup").style.display = "flex";
            });

            // Închide popup
            document.getElementById("closePopup").addEventListener("click", function() {
              document.getElementById("popup").style.display = "none";
            });

            // Închide popup dacă se apasă în afara lui
            window.addEventListener("click", function(event) {
              const popup = document.getElementById("popup");
              if (event.target === popup) {
                popup.style.display = "none";
              }
            });
            document.getElementById("nextPage").addEventListener("click", function() {
              const opt = document.getElementById("tipCerere").value;

              if (!opt) {
                alert("Te rog selectează o opțiune înainte de a continua!");
                return;
              }

              // Link-urile către paginile respective
              const links = {
                "ISULS": "isuls_page.html",
                "DSLS": "dsls_page.html",
                "Medicina Muncii": "mm_page.html"
              };

              // Deschide pagina într-un tab nou (la fel ca în restul site-ului)
              window.open(links[opt], "_blank");
            });

</script>
</body>
</html>
